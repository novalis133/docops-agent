version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: docops-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - docops-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: docops-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - docops-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: docops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - docops-network
    profiles:
      - with-cache

volumes:
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local

networks:
  docops-network:
    driver: bridge
